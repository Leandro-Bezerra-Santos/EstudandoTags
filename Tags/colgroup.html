<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            background-color: rgb(97, 97, 97);
            
        }

        table td{
            border: 1px solid rgb(255, 255, 255);   
            color: rgb(255, 255, 255);
        }

        table td {
            padding: 1rem;
            
        }

        tbody{
            background-color: rgb(173, 173, 173);
        }
    </style>
</head>
<body>
     <table>
         <colgroup span="2" style="background-color: rgba(255, 0, 0, 0.25); ">
         <thead>
             <tr>
                 <th>A</th>
                 <th>B</th>
                 <th>C</th>
             </tr>
         </thead>
         <tbody>
            <tr>
                <td>A1</td>
                <td>B2</td>
                <td>C3</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
         </tfoot>
        </colgroup>
     </table>
</body>
</html>
